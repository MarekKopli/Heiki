<!DOCTYPE HTML>
<html lang ="en">
<head>
<script type="text/javascript">
    
document.getElementById("punane").onclick = function () {
            document.getElementById("p1").style.color = 'red';
        }

        document.getElementById("must").onclick = function () {
            document.getElementById("p1").style.backgroundColor = "black";
        }

        document.getElementById("font").onclick = function () {
            document.getElementById("p1").style.fontFamily = "Helvetica";
        }

</script>

    </head>
    <body>
    
    <p id="p1">Tere Jälle!</p>
    <button id="punane">värv punaseks</button>
    <button id="must">taust mustaks</button>
    <button id="font">muuda fonti</button>
    </body>

</html>
