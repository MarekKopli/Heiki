<!DOCTYPE HTML>
<html lang ="en">
<head>
<meta charset="UTF-8">
<title>tabel</title>

<link rel="stylesheet" type="text/css" href="tabel.css">

</head>
    
<body>
    
    <table id="data">
        
        <caption>An enhanced table</caption>
        
        <tr><td  colspan="4">Header information</tr> 
        
        <tr><th><th>Column 1<th>Column 2<th>Column 3</tr>
        
        <tr><th>Row 1<td>Cell 1.1<td>Cell 1.2<td>Cell 1.3</tr>
        
        <tr><th>Row 2<td>Cell 2.1<th><td>Cell 2.3</tr>
        
        <tr><th>Row 3<td colspan="2">cell 3.2<td>3.2</tr>
        
        <tr><th colspan="4">Next section</tr> 
        
        <tr><th>Row 4<td colspan="1">4.1<td colspan="1">Cell 4.2<td colspan="1">Cell 4.3</tr>
        
        <tr><th>Row 5<td>5.1<td id="kast" rowspan="2" colspan="2" >Cell 5.2</td></tr>

        <tr><th>Row 6<td>6.1</tr>

        <tr><td  colspan="4">Footer information</tr> 
    </table>
</body>
</html>
