<!DOCTYPE HTML>
<html lang ="en">
<head>
<meta charset="UTF-8">
<title>row spanning example</title>

<link rel="stylesheet" type="text/css" href="table.css">

</head>
    
<body>
    
    <table id="data">
        
        <caption>An enhanced table</caption>
        
        <tr><th><th>Column 1<th>Column 2<th>Column 3</tr>
        
        <tr><th>Row 1<td rowspan="2">Cell 1.1+2.1<td>Cell 1.2<td rowspan="3">Cell 1.3+2.3+3.3</tr>
        
        <tr><th>Row 2<td Rowspan="2">Cell 2.2+3.2</tr>
        
        <tr><th>Row 3<td>3.2</tr>
    </table>
</body>
</html>
