<!DOCTYPE HTML>
<html lang ="en">
<head>
<meta charset="UTF-8">
<title>column spanning example</title>

<link rel="stylesheet" type="text/css" href="table.css">

</head>
    
<body>
    
    <table id="data">
        
        <caption>A table Spanning columns</caption>
        
        <tr><th><th>Column 1<th>Column 2<th>Column 3</tr>
        
        <tr><th>Row 1<td colspan="2">Cell 1.1+1.2<td>Cell 1.3</tr>
        
        <tr><th>Row 2<td colspan="3"  rowspan="2">Cell 2.1+2.2+2.3+3.1+3.2+3.3</tr>
        
        <tr><th>Row 3</tr>
    </table>
</body>
</html>
